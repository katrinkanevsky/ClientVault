{% extends "base.html" %}
{% block title %}Sign Up Â· ClientVault{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-xl shadow border border-slate-200 p-6">
    <h1 class="text-xl font-semibold mb-4">Register Your Law Firm</h1>
    {% if error %}<div class="mb-4 rounded-lg bg-red-50 text-red-700 p-3">{{ error }}</div>{% endif %}
    <form method="POST" action="/signup" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Firm Name</label>
        <input name="firm_name" required class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Username</label>
        <input name="username" required class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input type="password" name="password" required class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
      </div>
      <button class="inline-flex items-center justify-center w-full rounded-lg px-4 py-2 font-medium text-white bg-lilac-500 hover:opacity-95">Sign Up</button>
    </form>
  </div>
</div>
{% endblock %}
