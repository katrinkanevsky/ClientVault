{% extends "base.html" %}
{% block title %}Add Client Â· ClientVault{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">Add a New Client</h1>
<form method="POST" action="/submit-client" class="bg-white rounded-xl shadow border border-slate-200 p-6 space-y-4 max-w-xl">
  <div>
    <label class="block text-sm font-medium">First Name</label>
    <input type="text" name="first_name" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <div>
    <label class="block text-sm font-medium">Last Name</label>
    <input type="text" name="last_name" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <div>
    <label class="block text-sm font-medium">Email</label>
    <input type="email" name="email" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <div>
    <label class="block text-sm font-medium">Phone Number</label>
    <input type="text" name="phone" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <div>
    <label class="block text-sm font-medium">Driver's License Number</label>
    <input type="text" name="dl_number" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <div>
    <label class="block text-sm font-medium">Date of Loss</label>
    <input type="date" name="date_of_loss" class="mt-1 block w-full rounded-md border-slate-300 focus:border-lilac-300 focus:ring-lilac-300"/>
  </div>
  <button class="inline-flex items-center rounded-lg px-4 py-2 text-white bg-lilac-500 hover:opacity-95">Submit</button>
</form>
{% endblock %}
